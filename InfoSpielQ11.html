        //Funktion zum Testweise zeichnen eines Rechtecks mit übergabewerten für die x- und y-Koordinate

            // fill(Füllfarbe) und stroke(der Rand ausen rum) wird eine Farbe zuweisen

            ctx.strokeStyle = 'red';
